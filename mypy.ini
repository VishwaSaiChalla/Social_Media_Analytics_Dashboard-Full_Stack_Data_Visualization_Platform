[mypy]
python_version = 3.8
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
ignore_missing_imports = True

# Ignore missing imports for third-party packages
ignore_missing_imports = True

# Cache directory
cache_dir = .mypy_cache

# Ignore specific error types
disable_error_code = index, attr-defined, import, no-redef, unused-ignore

# Disable strict mode to avoid internal errors
strict = False

# Use explicit package bases to resolve module path issues
explicit_package_bases = True
